<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="/ToDoList/main/toDo.css">
</head>
<body>
    <div id="wraper">
        <div id="mainContainer">
            <div id="sideNavWraper">
                <div id="sideNav">
                    <div id="imgBg"><img class="userImg" src="/ToDoList/assets/user-white.svg"></div>
                    <div id="menuDiv">
                        <img src="/ToDoList/assets/triangle-white.svg" id="home" class="imgSize-15px menuImg">
                        <img src="/ToDoList/assets/square-white.svg" class="imgSize-15px menuImg">
                        <img src="/ToDoList/assets/circle-white.svg" class="imgSize-15px menuImg">
                    </div>
                    <img class="margin-10b" src="/ToDoList/assets/settings-white.svg">
                </div>
            </div>
            <div id="mainPage">
                <div id="topbar" class="bg-red">
                    <div id="title"></div>
                    <img src="">
                    <img src="">
                </div>
                <div id="content">
                    <div id="openTasks"></div>
                    <div id="unasinedTasks"></div>
                    <div id="graph"></div>
                    <div id="doneOutOf"></div>
                    <div id="topMamber"></div>
                    <div id="roundGraph"></div>
                    <div id="highPriority"></div>
                    <div id="notes"></div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="/ToDoList/main/toDo.js"></script>
</body>
</html>
