<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="utility.css" .css">
</head>

<body>
    <div id="page">
        <div id="contentRraper">
            <div class="navWraper">
                <div id="sideNav">
                    <div id="imgBg"><img class="userImg" src="/ToDoList/assets/user-white.svg"></div>
                        <div id="menuDiv">
                            <img src="/ToDoList/assets/triangle-white.svg" id="home" class="imgSize-15px menuImg">
                            <img src="/ToDoList/assets/square-white.svg" class="imgSize-15px menuImg">
                            <img src="/ToDoList/assets/circle-white.svg" class="imgSize-15px menuImg">
                        </div>
                    <img class="margin-10b" src="/ToDoList/assets/settings-white.svg">
                </div>
            </div>
            <div id="mainPage">
                <div id="topbar">
                    <div id="title">My Dashboard</div>
                    <div class="imgBtns">
                        <img src="/ToDoList/assets/search-black.svg">
                        <img src="/ToDoList/assets/moon-black.svg">
                    </div>
                </div>
                <div id="content">
                    <div class="tasks">
                        <div id="openTasks"></div>
                        <div id="unasinedTasks"></div>
                    </div>
                    <div id="graph"></div>
                    <div id="doneOutOf"></div>
                    <div id="topMamber"></div>
                    <div id="roundGraph"></div>
                    <div id="highPriority"></div>
                    <div id="notes"></div>
                </div>
            </div>

        </div>
    </div>


    <script src="/ToDoList/main/main.js"></script>
</body>

</html>
